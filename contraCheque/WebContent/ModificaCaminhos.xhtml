<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>(Beta) Gerenciador de Contra Cheque</title>
	<link rel="icon" type="image/png" href="resources/images/favicon2.png"/>
	<link rel="StyleSheet" type="text/css" href="resources/css/style.css"
		media="screen" />

</h:head>
<h:body>
	<div id="tudo">
	
		<div id="cabecalho">
			<h:form>
				<h1>Gerenciador de ContraCheque</h1>
				<h4>Beta</h4>
			</h:form>
		</div>
		<div id="menu">
			<h3><a href="Inicial.jsf">Voltar</a></h3>
		</div>

		<div id="centro">
		
			<h:form id="form">
    			<p:dataList id="lista" value="#{TXTHandlerMB.caminhos}" var="cam" type="ordered" >
       				<f:facet name="header">
       		     		Caminhos
       				</f:facet>
       				
       				<!-- DATALIST
       				<h:column headerText="Descrição">  
                    	<h:outputText value="#{cam.nome}" />
                 	</h:column>
                 	
       				<h:column headerText="Caminho">
       					<h:outputText value="#{cam.url}" />
                 	</h:column>
                 	 -->
       				
       				
       				
       				
       				
       				<h:column headerText="Descricao" id="descricao">  
                    <f:facet name="descricao">Descrição</f:facet>  
                 		#{cam.nome}
                 	</h:column>
       				<h:column headerText="Caminho" id="caminho">  
                    <f:facet name="caminho">Caminho</f:facet>  
                 		#{cam.url} 
                 	</h:column>
    			</p:dataList>
    			<p:commandButton value="Atualizar" id="ajax2" actionListener="#{TXTHandlerMB.atualizarTable()}" icon="ui-icon-check">
    				<f:ajax  render=":form" ></f:ajax> 
    			</p:commandButton>
    		</h:form>
			<h:form>
				<p:outputLabel value="Novo Caminho" />
				<p:inputText style="width: 361px" value="#{TXTHandlerMB.caminho}"/>
    			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
        			<p:outputLabel style="width:100px" for="basic" value="Opções" />
        			<p:selectOneListbox required="true" requiredMessage="Selecionar uma opção" id="basic" value="#{TXTHandlerMB.option}">
            			
            			<f:selectItem itemLabel="Diretório de envio dos PDFs no FTP" itemValue="1" />
        			</p:selectOneListbox>
				</h:panelGrid>
				<p:separator />
 
    		<p:commandButton value="Submit" id="ajax2" actionListener="#{TXTHandlerMB.escreverTXT}" icon="ui-icon-check" />
				
			</h:form>
			<h:form>
				<p:messages severity="info" escape="false" showDetail="true"
					autoUpdate="true" closable="true" />
			</h:form>
			


		</div>


		<div id="rodape">
			<div id="texto">
				<h5>
					Gerador de Contracheque online versão 1.0<br />
					Copyright © 2016 <a href="http://www.linkedin.com/in/SVitorRoberto">SV-Software Ltda.</a> Todos os direitos reservados.
				</h5>
			</div>
		</div>
	</div>
</h:body>


</html>
